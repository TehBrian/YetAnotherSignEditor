set:
  no_permission: "<red> No permission."
  not_a_sign: "<yellow> That's not a sign!"
  not_a_line: "<yellow> Please specify a line number <gold>1-4</gold>."

edit:
  enabled: "<aqua> Enabled sign editing. <gray>(Click on a sign while holding a sign.)"
  disabled: "<dark_aqua> Disabled sign editing."

format:
  enabled: "<light_purple> Enabled sign formatting. <gray>(Insert formatting codes into sign text.)"
  disabled: "<dark_purple> Disabled sign formatting."
  set: "<light_purple> Set your formatting type to <dark_purple><formatting_type></dark_purple>!"

reload:
  successful: "<red> The configuration has been successfully reloaded."
  unsuccessful: "<red> Failed to load configuration, please check the console."

help: |-
  <gray>--- <white>YetAnotherSignEditor</white> ---
  <green>/yase
  <gray>   Display this help message.
  <yellow>/yase set <line> [text]
  <gray>   Set the text of the sign you're looking at.
  <aqua>/yase edit
  <gray>   Toggle your ability to edit sign text.
  <light_purple>/yase format [formatting_type]
  <gray>   Toggle your ability to format sign text.
  <red>/yase reload
  <gray>   Reload the plugin's config.
